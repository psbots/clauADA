<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Interpreter Settings</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-slate-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Claude Interpreter Settings</h1>
        <form id="settings-form" class="bg-white dark:bg-slate-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="api-type">
                    API Type
                </label>
                <select id="api-type" name="api-type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-700 dark:text-gray-300 dark:border-gray-600">
                    <option value="anthropic">Anthropic API</option>
                    <option value="aws-bedrock">AWS Bedrock</option>
                </select>
            </div>
            <div id="anthropic-fields">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="anthropic-api-key">
                        Anthropic API Key
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-700 dark:text-gray-300 dark:border-gray-600" id="anthropic-api-key" type="password" placeholder="Enter your Anthropic API key">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="anthropic-model">
                        Anthropic Model
                    </label>
                    <select id="anthropic-model" name="anthropic-model" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-700 dark:text-gray-300 dark:border-gray-600">
                        <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                        <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                        <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                        <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                    </select>
                </div>
            </div>
            <div id="aws-fields" class="hidden">
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="aws-access-key-id">
                        AWS Access Key ID
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-700 dark:text-gray-300 dark:border-gray-600" id="aws-access-key-id" type="text" placeholder="Enter your AWS Access Key ID">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="aws-secret-access-key">
                        AWS Secret Access Key
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-700 dark:text-gray-300 dark:border-gray-600" id="aws-secret-access-key" type="password" placeholder="Enter your AWS Secret Access Key">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="aws-model">
                        AWS Bedrock Model
                    </label>
                    <select id="aws-model" name="aws-model" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline dark:bg-slate-700 dark:text-gray-300 dark:border-gray-600">
                        <option value="anthropic.claude-3-5-sonnet-20240620-v1:0">Claude 3.5 Sonnet</option>
                        <option value="anthropic.claude-3-haiku-20240307-v1:0">Claude 3 Haiku</option>
                        <option value="anthropic.claude-3-sonnet-20240229-v1:0">Claude 3 Sonnet</option>
                        <option value="anthropic.claude-3-opus-20240229-v1:0">Claude 3 Opus</option>
                    </select>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Save Settings
                </button>
            </div>
        </form>
    </div>
    <script src="settings.js"></script>
</body>
</html>
